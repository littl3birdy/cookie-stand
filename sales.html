<!DOCTYPE html>
<html>

<head>
  <title>Cookie Sales </title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
  <header>
    <h1>Cookie Sales</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sales.html">Sales</a></li>
    </ul>
  </header>
  <section id=locationInfo>
    <table id="cookieTable"></table>
  </section>
  <section>
    <form id="user-form-addCookieShop">
      <fieldset>
        <h2>Input New Cookie Shop</h2>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="name" /><br />

        <label for="min">Minimum Customers Per Hour:</label>
        <input id="min" name="min" type="text" placeholder="Minimum customers per hour" /><br />

        <label for="max">Maximum Customers Per Hour:</label>
        <input id="max" name="max" type="text" placeholder="Maximum customers per hour" /><br />

        <label for="average">Average Customers Per Hour:</label>
        <input id="average" name="average" type="text" placeholder="Average customers per hour" /><br />

        <button type="submit" name="add_store" value="submit" id="addStore">Add Store</button>
      </fieldset>
    </form>
  </section>
  <footer>
  </footer>
  <script src="./sales.js"></script>
</body>

</html>
